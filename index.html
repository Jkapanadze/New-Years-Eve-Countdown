<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/christmas tree.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>New Years Eve </title>
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="countdown-container">
        <div class="span-el days-container">
            <div class= "big-text" id="days">0</div>
            <span>days</span>
        </div>

        <div class="span-el hours-container">
            <div class= "big-text" id="hours">0</div>
            <span>hours</span>
        </div>

        <div class="span-el minutes-container">
            <div class= "big-text" id="minutes">0</div>
            <span>minutes</span>
        </div>

        <div class="span-el seconds-container">
            <div class= "big-text" id="seconds">0</div>
            <span>seconds</span>
        </div>
        
    </div>
</body>
</html>
